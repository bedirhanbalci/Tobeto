<!DOCTYPE html>
<html lang="tr">
  <head>
    <style>
      div {
        padding: 40px;
      }
      a {
        border: 2px solid rgb(36, 36, 189);
        background-color: cornflowerblue;
        padding: 5px;
        text-decoration: none;
        color: #fff;
        box-shadow: 4px 4px 3px rgb(97, 97, 97);
      }

      a:link {
        color: #fff;
      }

      a:hover {
        background-color: #fff;
        color: cornflowerblue;
      }
      a:visited {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Link Styling</h1>
    <hr />

    <div>
      <a href="#">Lorem, ipsum dolor.</a>
    </div>
  </body>
</html>
