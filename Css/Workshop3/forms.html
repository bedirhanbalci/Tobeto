<!DOCTYPE html>
<html lang="tr">
    <head></head>

    <body>
        
        <h1>Forms - Formlar</h1>
        <hr>

        <form action="/submitform.php" method="post">
            <label>Adınız</label><br>
            <input name="firstname" type="text"><br><br>

            <label>Soyadınız</label><br>
            <input name="lastname" type="text" ><br><br>

            <label>Yaşınız</label><br>
            <input name="age" type="number"><br><br>

            <label>Doğum Tarihiniz</label><br>
            <input name="birthdate" type="date"><br><br>

            <label>Doğum Tarihiniz 2</label><br>
            <input name="birthdate2" type="datetime-local"><br><br>

            <label>Doğum Tarihiniz 3</label><br>
            <input name="birthdate3" type="week"><br><br>

            <label>Doğum Tarihiniz 4</label><br>
            <input name="birthdate4" type="month"><br><br>

            <label>Doğum Tarihiniz 5</label><br>
            <input name="birthdate5" type="time"><br><br>

            
            <label>Şifreniz</label><br>

            <label>Favori Renginiz</label><br>
            <input name="mycolor" type="color"><br><br>

            <input name="isstudent" type="checkbox">
            <label>Öğrenci misiniz?</label><br>
            <input name="isworking" type="checkbox">
            <label>Çalışıyor musunuz?</label>
            <br><br>

            <label>Takımınız</label><br>
            <input name="spor" value="fb" type="radio">Fenerbahçe <br>

            <input name="spor" value="bjk" type="radio">Beşiktaş <br>

            <label>En Sevdiğiniz Renk</label>

                <option value="">Seçiniz</option>
                <optgroup label="Mavi Renkler">

            <input name="myhidden" type="hidden" value="123">

            <input name="cv" type="file"><br><br>

            <label>Değer Aralığı</label><br>
            <input name="myrange" type="range" min="10" max="100"><br><br>

            <input type="button" value="Gönder Manuel">
            <input type="submit" value="Gönder Submit">
            <input type="reset"><br><br>
